<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa Juridica </title>
</head>
<body>
    <form action="cadastro.php" method="POST">
      <label for="">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      
      <label for="">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome"><br><br>

      <label for="">email:</label>
      <input type="e-mail" id="email" name="email"><br><br>

      <label for="">senha:</label>
      <input type="password" id="senha" name="senha"><br><br>

      <label for="">cnpj:</label>
      <input type="number" id="cnpj" name="cnpj"><br><br>

      <input type="text" id="cep" placeholder="Digite seu CEP">
      <script>
        const cep = document.getElementById('cep');
      
        cep.addEventListener('blur', () => {
          const cepValue = cep.value.replace(/\D/g, '');
          
          if (cepValue.length === 8) {
            const url = `https://viacep.com.br/ws/${cepValue}/json/`;
            
            fetch(url)
              .then(response => response.json())
              .then(data => {
                if (data.erro) {
                  throw new Error('CEP nÃ£o encontrado');
                }
      
                document.getElementById('logradouro').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
              })
              .catch(error => {
                console.log(error.message);
              });
          }
        });
      </script>
      
      <label for="">Estado:</label>
      <input type="text" id="estado" name="estado"><br><br>

      <label for="">cidade:</label>
      <input type="text" id="cidade" name="cidade"><br><br>

      <label for="">logradouro:</label>
      <input type="text" id="logradouro" name="logradouro"><br><br>

      <label for="">bairro:</label>
      <input type="text" id="bairro" name="bairro"><br><br>

      <label for="">numero:</label>
      <input type="number" id="numero" name="numero"><br><br>

      <button>Cadastrar</button>


    </form>
    
</body>
</html>
